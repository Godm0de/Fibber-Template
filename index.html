    <header class="header container">
        <nav class="navbar">
            <h3 class="navbar__logo">Fiber</h3>
            <button class="navbar__toggle" id="navbarToggler">
                <img class="navbar__icon" src="img/Hamburger Menu.svg" alt="">
            </button>

            <div class="sidebar" id="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <i class="material-icons sidebar__icon">people</i>
                        <a href="" class="sidebar__link">Community</a>
                    </li>

                    <button class="button button--primary">Sign Up</button>
                </div>
            </div>
            <div class="navbar__overlay" id="overlay"></div>
        </nav>
        <section class="hero">
            <img src="img/hero-Illustration.png" alt="" class="hero__image">
            <h2 class="hero__title">Create your portfolio in minutes.</h2>
            <article class="hero__param">
                <p class="hero__text">With Fiber, you can setup your own personal portfolio in minutes with dozens of premade, beautiful templates.</p>
                <button class="button button--primary hero__button">Start Free Trial</button>
                <button class="button button--light-primary hero__button bg-transparent text-underline">View Examples</button>
                <ul class="list list--horiz hero__list">
                    <li class="list__item"><span class="list__bullet"></span>No Credit Card Required</li>
                    <li class="list__item"><span class="list__bullet"></span>10 Free Templates</li>
                </ul>
            </article>
        </section>
    </header>
